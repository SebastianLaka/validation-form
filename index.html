<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact form</title>
</head>
<body>
    <main class="main-app">
        <section class="app-container">
            <h1 class="app-container__header">Contact Us</h1>
            <form class="form">
                <label class="form__f-name">First name
                    <input type="text" />
                </label>
                <label class="form__l-name">Last name
                    <input type="text" />
                </label>
                <label class="form__e-mail">Email address
                    <input type="email" />
                </label>
                <label class="form__e-mail">Query type
                    <input type="radio" />
                    <input type="radio" /></label>
                <label class="form__text-area">Message
                    <textarea name="message"></textarea>
                </label>
                <label class="container"> 
                    <input type="checkbox">
                    I consent to being contacted by the team
                </label>
                <button>Submit</button>
            </form>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
