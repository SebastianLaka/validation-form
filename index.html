<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="./img/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Contact form</title>
</head>
<body>
    <main class="main-app">
        <div class="succes-modal">
            <div class="succes-modal__message-sent">
                <img src="./img/icon-success-check.svg"">
                <p>Message sent</p>
            </div>
                <p class="succes-modal__info">Thanks for completing the form. We'll be in touch soon!</p>
        </div>
        <section class="app-container wrapper">
            <h1 class="app-container__header">Contact Us</h1>
            <form class="form">
                <label class="form__label form__first-name">First name<span class="star-color">*</span>
                    <input type="text" class="form__fname-input"/>
                    <p class="form__error form__name-error">This field is required</p>
                </label>
                <label class="form__label form__last-name">Last name<span class="star-color">*</span>
                    <input type="text" class="form__lname-input"/>
                    <p class="form__error form__surname-error">This field is required</p>
                </label>
                <label class="form__label form__email-address">Email address<span class="star-color">*</span>
                    <input type="email" class="form__email-input" />
                    <p class="form__error form__email-error">Please enter a valid email address</p>
                </label>
                <label class="form__query-area">
                    <p>Query type<span class="star-color">*</span></p>
                    <label class="general-enquiry-label">
                        <input type="radio" class="general-enquiry-label__query-radio"/>
                        General Enquiry
                    </label>
                    <label class="support-request-label">
                        <input type="radio" class="general-enquiry-label__query-radio"/>
                        Support Request
                    </label>
                    <p class="form__error">Please select a query type</p>
                </label>
                <label class="form__message">Message<span class="star-color">*</span>
                    <textarea name="message" class="form__text-area"></textarea>
                    <p class="form__error form__error-textarea">This field is required</p>
                </label>
                <label class="form__confirm-form-area">
                    <div class="clause-section">
                        <input type="checkbox" class="clause-section__checkbox">
                        <p class="clause-section__clause">I consent to being contacted by the team<span class="star-color">*</span></p>
                    </div>
                    <p class="form__error form__checkbox-error">To submit this form, please consent to being contacted</p>
                </label>
                <button class="form__submit-button" type="submit">Submit</button>
            </form>
        </section>
    </main>
    <script src="./script.js"></script>
</body>
</html>
